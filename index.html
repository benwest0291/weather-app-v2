<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App ☁️</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <div class ="form-container">
          <form class="form-inline my-5" id="city-form">
            <input type="text" id="city-input" placeholder="Enter City" class='form-control flex-grow-1'>
            <input type="submit" value="Get The Weather" class="btn btn-new ml-3">
          </form>
        </div>
          <div class="card-outline">
            <div class="card-body">
              <h1 class="heading">Weather in <span id="city"></span></h1>
              <h3 id="date">Today's Date</h3>
              <h3 id="temperature"></h3>
              <img src="" alt="Weather Icon" id="icon">
              <p id="feels_like"></p>
              <p id="description"></p>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/lib/index.js"></script>
  </body>
</html>
